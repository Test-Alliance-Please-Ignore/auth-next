<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dashboard - Test Auth Next Generation</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
				background: linear-gradient(180deg, #0a0e27 0%, #1a1b3d 50%, #2d1b4e 100%);
				background-attachment: fixed;
				min-height: 100vh;
				padding: 2rem;
				position: relative;
				overflow-x: hidden;
			}
			.stars {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: 0;
			}
			.star {
				position: absolute;
				background: white;
				border-radius: 50%;
				animation: twinkle linear infinite;
			}
			@keyframes twinkle {
				0%, 100% { opacity: 0.3; transform: scale(1); }
				50% { opacity: 1; transform: scale(1.2); }
			}
			.container {
				max-width: 800px;
				margin: 0 auto;
				position: relative;
				z-index: 1;
			}
			.card {
				background: white;
				padding: 2rem;
				border-radius: 1rem;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
				margin-bottom: 1.5rem;
			}
			h1 {
				color: #333;
				margin-bottom: 0.5rem;
				font-size: 1.75rem;
			}
			h2 {
				color: #333;
				margin-bottom: 1rem;
				font-size: 1.25rem;
			}
			.subtitle {
				color: #666;
				margin-bottom: 1.5rem;
			}
			.info-row {
				display: flex;
				justify-content: space-between;
				padding: 0.75rem;
				border-bottom: 1px solid #e2e8f0;
			}
			.info-row:last-child {
				border-bottom: none;
			}
			.info-label {
				font-weight: 600;
				color: #4a5568;
			}
			.info-value {
				color: #2d3748;
				font-family: 'Monaco', 'Courier New', monospace;
				word-break: break-all;
			}
			.btn {
				display: inline-block;
				padding: 0.75rem 1.5rem;
				border-radius: 0.5rem;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.2s;
				border: none;
				text-decoration: none;
				text-align: center;
			}
			.btn-primary {
				background: #667eea;
				color: white;
			}
			.btn-primary:hover {
				background: #5568d3;
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
			}
			.btn-secondary {
				background: #e2e8f0;
				color: #4a5568;
			}
			.btn-secondary:hover {
				background: #cbd5e0;
				transform: translateY(-2px);
			}
			.btn-danger {
				background: #f56565;
				color: white;
			}
			.btn-danger:hover {
				background: #e53e3e;
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
			}
			.loading {
				text-align: center;
				padding: 3rem;
				color: #666;
			}
			.error {
				background: #fed7d7;
				color: #c53030;
				padding: 1rem;
				border-radius: 0.5rem;
				margin-bottom: 1rem;
			}
			.status-badge {
				display: inline-block;
				padding: 0.25rem 0.75rem;
				border-radius: 0.25rem;
				font-size: 0.875rem;
				font-weight: 600;
			}
			.status-linked {
				background: #c6f6d5;
				color: #22543d;
			}
			.status-not-linked {
				background: #feebc8;
				color: #7c2d12;
			}
			.button-group {
				display: flex;
				gap: 1rem;
				margin-top: 1.5rem;
			}
			.empty-state {
				text-align: center;
				padding: 2rem;
				color: #666;
			}
			.copy-btn {
				margin-left: 0.5rem;
				padding: 0.25rem 0.5rem;
				font-size: 0.75rem;
				background: #e2e8f0;
				border: none;
				border-radius: 0.25rem;
				cursor: pointer;
			}
			.copy-btn:hover {
				background: #cbd5e0;
			}
			.btn-discord {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				gap: 0.5rem;
				padding: 0.75rem 1.5rem;
				background: #5865F2;
				color: white;
				border: none;
				border-radius: 0.5rem;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.2s;
				text-decoration: none;
			}
			.btn-discord:hover {
				background: #4752C4;
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
			}
			.discord-icon {
				width: 16px;
				height: 16px;
			}
			.provider-info-row {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0.75rem;
				border-bottom: 1px solid #e2e8f0;
			}
			.provider-info-row:last-child {
				border-bottom: none;
			}
			.provider-icon {
				display: flex;
				align-items: center;
				gap: 0.75rem;
				font-weight: 600;
				color: #2d3748;
			}
			.provider-username {
				color: #4a5568;
				font-family: 'Monaco', 'Courier New', monospace;
			}
			.character-portrait {
				width: 48px;
				height: 48px;
				border-radius: 0.375rem;
				margin-right: 0.75rem;
				border: 2px solid #e2e8f0;
				object-fit: cover;
			}
			.character-info-wrapper {
				display: flex;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="stars" id="dashboardStars"></div>
		<div class="container">
			<div id="loading" class="card loading">
				<p>Loading your dashboard...</p>
			</div>

			<div id="error" class="card" style="display: none;">
				<div class="error"></div>
				<a href="https://pleaseignore.app/groups" class="btn btn-primary">Groups</a>
			</div>

			<div id="dashboard" style="display: none;">
				<div class="card">
					<h1>Welcome, <span id="userName"></span></h1>
					<p class="subtitle">Manage your authentication and account links</p>

					<div class="button-group">
						<button onclick="toggleMasking()" class="btn btn-primary" id="maskToggleBtn">
							<span id="maskIcon">🔒</span> <span id="maskText">Show Real Data</span>
						</button>
						<button onclick="logout()" class="btn btn-danger">Logout</button>
						<a href="https://pleaseignore.app/groups" class="btn btn-secondary">Groups</a>
					</div>
				</div>

				<div class="card">
					<h2>Profile Information</h2>
					<div class="info-row">
						<span class="info-label">Provider</span>
						<span class="info-value" id="provider"></span>
					</div>
					<div class="info-row">
						<span class="info-label">Email</span>
						<span class="info-value" id="email"></span>
					</div>
					<div class="info-row">
						<span class="info-label">Name</span>
						<span class="info-value" id="name"></span>
					</div>
				</div>

				<div class="card">
					<h2>EVE Characters</h2>
					<p class="subtitle" style="margin-bottom: 1rem;">Manage your linked EVE Online characters</p>
					<div id="charactersStatus"></div>
				</div>

				<div class="card">
					<h2>Legacy Account Link</h2>
					<div id="linkStatus"></div>
				</div>

				<div class="card">
					<h2>Linked Providers</h2>
					<p class="subtitle" style="margin-bottom: 1rem;">Link additional social accounts to your profile</p>
					<div id="providerLinksStatus"></div>
				</div>
			</div>
		</div>

		<script>
			let maskingEnabled = localStorage.getItem('maskingEnabled') !== 'false'; // Default to true

			// Masking utilities
			function maskEmail(email) {
				if (!maskingEnabled || !email) return email;
				const [user, domain] = email.split('@');
				if (!domain) return '***@***.***';
				const maskedUser = user.length <= 2 ? '***' : user[0] + '***' + user[user.length - 1];
				const [domainName, tld] = domain.split('.');
				const maskedDomain = domainName.length <= 2 ? '***' : domainName[0] + '***';
				return `${maskedUser}@${maskedDomain}.${tld || '***'}`;
			}

			function maskName(name) {
				if (!maskingEnabled || !name) return name;
				const parts = name.split(' ');
				return parts.map(part => {
					if (part.length <= 2) return '***';
					return part[0] + '***';
				}).join(' ');
			}

			function maskId(id, showLength = 8) {
				if (!maskingEnabled || !id) return id;
				if (id.length <= showLength) return '***';
				return id.substring(0, showLength) + '...';
			}

			function maskUsername(username) {
				if (!maskingEnabled || !username) return username;
				if (username.length <= 3) return '***';
				return username.substring(0, 2) + '***' + username[username.length - 1];
			}

			function toggleMasking() {
				maskingEnabled = !maskingEnabled;
				localStorage.setItem('maskingEnabled', maskingEnabled);
				loadDashboard(); // Reload to apply changes
			}

			async function loadDashboard() {
				try {
					// Verify session (cookie sent automatically)
					const sessionRes = await fetch('/api/session/verify', {
						method: 'POST',
						credentials: 'same-origin'
					});

					if (!sessionRes.ok) {
						throw new Error('Session expired or invalid');
					}

					const sessionData = await sessionRes.json();
					const session = sessionData.session;

					// Get account links (cookie sent automatically)
					const linksRes = await fetch('/api/account/links', {
						method: 'POST',
						credentials: 'same-origin'
					});

					const linksData = await linksRes.json();
					const links = linksData.links || [];

					// Get character links (cookie sent automatically)
					const charactersRes = await fetch('/api/characters', {
						method: 'GET',
						credentials: 'same-origin'
					});

					console.log('Characters response status:', charactersRes.status);
					const charactersData = await charactersRes.json();
					console.log('Characters data:', charactersData);
					const characters = charactersData.characters || [];
					console.log('Characters array:', characters);

					// Get provider links (cookie sent automatically)
					const providerLinksRes = await fetch('/api/provider/links', {
						method: 'GET',
						credentials: 'same-origin'
					});

					const providerLinksData = await providerLinksRes.json();
					const providerLinks = providerLinksData.providerLinks || [];

					// Update UI with masking
					document.getElementById('userName').textContent = maskName(session.name);
					document.getElementById('provider').textContent = session.provider;
					document.getElementById('email').textContent = maskEmail(session.email);
					document.getElementById('name').textContent = maskName(session.name);

					// Display link status
					const linkStatusDiv = document.getElementById('linkStatus');
					if (links.length > 0) {
						const link = links[0];
						linkStatusDiv.innerHTML = `
							<div class="info-row">
								<span class="info-label">Status</span>
								<span class="status-badge status-linked">Linked</span>
							</div>
							<div class="info-row">
								<span class="info-label">Legacy System</span>
								<span class="info-value">${link.legacySystem}</span>
							</div>
							<div class="info-row">
								<span class="info-label">Legacy User ID</span>
								<span class="info-value">${maskId(link.legacyUserId, 6)}</span>
							</div>
							<div class="info-row">
								<span class="info-label">Username</span>
								<span class="info-value">${maskUsername(link.legacyUsername)}</span>
							</div>
							<div class="info-row">
								<span class="info-label">Linked At</span>
								<span class="info-value">${new Date(link.linkedAt).toLocaleString()}</span>
							</div>
							<p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
								Account links are permanent and cannot be changed by users.
							</p>
						`;
					} else {
						linkStatusDiv.innerHTML = `
							<div class="empty-state">
								<span class="status-badge status-not-linked">Not Linked</span>
								<p style="margin-top: 1rem;">You haven't linked a legacy account yet.</p>
								<button onclick="claimAccount()" class="btn btn-primary" style="margin-top: 1rem;">
									Link Legacy Account
								</button>
							</div>
						`;
					}

					// Update masking toggle button
					const maskIcon = document.getElementById('maskIcon');
					const maskText = document.getElementById('maskText');
					if (maskingEnabled) {
						maskIcon.textContent = '🔒';
						maskText.textContent = 'Show Real Data';
					} else {
						maskIcon.textContent = '👁️';
						maskText.textContent = 'Hide Sensitive Data';
					}

					// Display characters
					const charactersStatusDiv = document.getElementById('charactersStatus');
					if (characters.length > 0) {
						let charactersHTML = '';
						characters.forEach(char => {
							const starIcon = char.isPrimary ? '★ ' : '';
							const buttonHtml = char.isPrimary
								? `<button class="btn btn-secondary" disabled style="font-size: 0.875rem; padding: 0.5rem 1rem; cursor: default;">Primary</button>`
								: `<button class="btn btn-primary" onclick="setPrimaryCharacter(${char.characterId})" style="font-size: 0.875rem; padding: 0.5rem 1rem;">Set as Primary</button>`;

							charactersHTML += `
								<div class="info-row" style="align-items: center;">
									<div class="character-info-wrapper">
										<img src="/api/characters/${char.characterId}/portrait" alt="${char.characterName}" class="character-portrait" />
										<div>
											<span class="info-label">${starIcon}${char.characterName}</span>
											<div style="margin-top: 0.25rem; font-size: 0.875rem; color: #666;">ID: ${char.characterId}</div>
										</div>
									</div>
									<div style="display: flex; gap: 0.5rem;">
										${buttonHtml}
										<button class="btn btn-secondary" onclick="refreshCharacter(${char.characterId})" style="font-size: 0.875rem; padding: 0.5rem 0.75rem;" title="Refresh character data">🔄</button>
									</div>
								</div>
							`;
						});
						charactersHTML += `
							<div style="margin-top: 1.5rem;">
								<a href="https://pleaseignore.app/esi/login" class="btn btn-primary">
									Add Another Character
								</a>
							</div>
						`;
						charactersStatusDiv.innerHTML = charactersHTML;
					} else {
						charactersStatusDiv.innerHTML = `
							<div class="empty-state">
								<p>You haven't linked any EVE characters yet.</p>
								<a href="https://pleaseignore.app/esi/login" class="btn btn-primary" style="margin-top: 1rem; display: inline-block;">
									Add Your First Character
								</a>
							</div>
						`;
					}

					// Display provider links
					const providerLinksStatusDiv = document.getElementById('providerLinksStatus');
					const discordLink = providerLinks.find(link => link.provider === 'discord');
					const isPrimaryDiscord = session.provider === 'discord';

					if (isPrimaryDiscord) {
						// User is logged in with Discord, so they can't link another Discord account
						providerLinksStatusDiv.innerHTML = `
							<div style="padding: 1rem; text-align: center; color: #666;">
								<p>You're logged in with Discord as your primary provider.</p>
							</div>
						`;
					} else if (discordLink) {
						providerLinksStatusDiv.innerHTML = `
							<div class="provider-info-row">
								<div class="provider-icon">
									<svg class="discord-icon" viewBox="0 0 71 55" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;">

									</svg>
									Discord
								</div>
								<span class="provider-username">${maskUsername(discordLink.providerUsername)}</span>
							</div>
							<div style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
								<p>Linked on ${new Date(discordLink.linkedAt).toLocaleString()}</p>
							</div>
						`;
					} else {
						providerLinksStatusDiv.innerHTML = `
							<div class="empty-state">
								<p>Link your Discord account for additional features.</p>
								<button onclick="linkDiscord()" class="btn-discord" style="margin-top: 1rem;">
									<svg class="discord-icon" viewBox="0 0 71 55" fill="none" xmlns="http://www.w3.org/2000/svg">

									</svg>
									Link Discord Account
								</button>
							</div>
						`;
					}

					// Show dashboard
					document.getElementById('loading').style.display = 'none';
					document.getElementById('dashboard').style.display = 'block';

				} catch (error) {
					console.error('Error loading dashboard:', error);
					document.getElementById('loading').style.display = 'none';
					const errorDiv = document.getElementById('error');
					errorDiv.style.display = 'block';
					errorDiv.querySelector('.error').textContent = error.message || 'Failed to load dashboard';
					// Session cookie is HTTP-only, so we can't remove it client-side
					window.location.href = '/';
				}
			}

			async function claimAccount() {
				try {
					// Cookie sent automatically
					const res = await fetch('/claim/initiate', {
						method: 'POST',
						credentials: 'same-origin'
					});

					const data = await res.json();
					if (data.success) {
						window.location.href = data.authUrl;
					} else {
						alert('Failed to initiate account claim: ' + (data.error || 'Unknown error'));
					}
				} catch (error) {
					alert('Error: ' + error.message);
				}
			}

			async function linkDiscord() {
				try {
					// Cookie sent automatically
					const res = await fetch('/link/discord/initiate', {
						method: 'POST',
						credentials: 'same-origin'
					});

					const data = await res.json();

				} catch (error) {

				}
			}

			function logout() {
				if (confirm('Are you sure you want to logout?')) {
					// Cookie sent automatically and deleted by server
					fetch('/api/session', {
						method: 'DELETE',
						credentials: 'same-origin'
					})
					.then(() => {
						window.location.href = '/';
					})
					.catch(error => {
						console.error('Logout error:', error);
						window.location.href = '/';
					});
				}
			}

			async function setPrimaryCharacter(characterId) {
				try {
					const res = await fetch(`/api/characters/${characterId}/primary`, {
						method: 'PUT',
						credentials: 'same-origin'
					});

					const data = await res.json();
					if (data.success) {
						// Reload dashboard to show updated primary status
						loadDashboard();
					} else {
						alert('Failed to set primary character: ' + (data.error || 'Unknown error'));
					}
				} catch (error) {
					alert('Error: ' + error.message);

			}

				}

		// Generate stars for dashboard
		function createStars() {
			const starsContainer = document.getElementById('dashboardStars');
			const numberOfStars = 100;

			for (let i = 0; i < numberOfStars; i++) {
				const star = document.createElement('div');
				star.className = 'star';

				// Random position
				star.style.left = Math.random() * 100 + '%';
				star.style.top = Math.random() * 100 + '%';

				// Random size (1-3px)
				const size = Math.random() * 2 + 1;
				star.style.width = size + 'px';
				star.style.height = size + 'px';

				// Random animation duration (3-8 seconds)
				star.style.animationDuration = (Math.random() * 5 + 3) + 's';

				// Random animation delay
				star.style.animationDelay = Math.random() * 5 + 's';

				starsContainer.appendChild(star);
			}
		}

		createStars();


			loadDashboard();
		</script>
